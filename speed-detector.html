<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Detector</title>
    <link rel="stylesheet" href="./css/speed-detector.css">
</head>
<body>
    <div class="box">
        <h1>Speed Detector</h1>
        <span>Enter Speed</span>
<!-- input field that links value to JS using an id = "speed" -->
        <input type="number" id = "speed" min="0" max="300">
<!-- button that calls JS function speedChecker() when clicked  -->       
        <button onclick="speedChecker()">Detect</button>
<!-- paragraph element to display result from JS function -->             
        <p id="message"></p>
<!--Button linking to html file of the next program-->
        <button>  <a href="salary-calculator.html">Next</a> </button>

    </div>
    <script src="./js/speed-detector.js"></script>
</body>
</html>
